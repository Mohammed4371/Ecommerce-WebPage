<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Product Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Kumbh+Sans:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="index.js">defer</script>
</head>

<body>
    <header>
        <div class="logo-menu">
            <button><img src="./images/icon-menu.svg" alt="menu-icon"></button>
            <img src="./images/logo.svg" alt="logo">
            <ul>
                <li>Collections</li>
                <li>Men</li>
                <li>Women</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </div>
        <div class="cart-avatar">
            <button><img src="./images/icon-cart.svg" alt="cart-icon"></button>
            <img src="./images/image-avatar.png" alt="avatar">
        </div>
    </header>
    <main class="main">
        <div>
            <img src="./images/image-product-1.jpg" alt="product-1">
            <nav>
                <img class="product-images" src="./images/image-product-1-thumbnail.jpg"
                    alt="image-product-1-thumbnail">
                <img class="product-images" src="./images/image-product-2-thumbnail.jpg"
                    alt="image-product-2-thumbnail">
                <img class="product-images" src="./images/image-product-3-thumbnail.jpg"
                    alt="image-product-3-thumbnail">
                <img class="product-images" src="./images/image-product-4-thumbnail.jpg"
                    alt="image-product-4-thumbnail">
            </nav>
        </div>
        <section>
            <div id="product-info">
                <p id="brand-name">SNEAKER COMPANY</p>
                <h1>Fall Limited Edition Sneakers</h1>
                <p>These low-profile sneakers are your perfect
                    casual wear companion. Featuring a durable
                    rubber outer sole, they'll withstand everything
                    the weather can offer.</p>
            </div>
            <div id="price-info">
                <span class="price">
                    <p class="price">$125.00</p>
                    <p id="price-discount">50%</p>
                </span>
                <p id="actual-price">$250.00</p>
            </div>
            <article>
                <div id="quantity">
                    <button><img src="./images/icon-minus.svg" alt="minus-icon"></button>
                    <p>0</p>
                    <button><img src="./images/icon-plus.svg" alt="plus-icon"></button>
                </div>
                <div id="addtocart">
                    <img src="./images/icon-cart.svg" alt="icon-cart">Add to cart
                </div>
            </article>
        </section>
    </main>
</body>

</html>
